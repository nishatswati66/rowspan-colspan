<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            font-size: 32px;
            height: 300px;
            width: 350px;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="4">K</td>
        </tr>
    </table>
</body>
</html>
